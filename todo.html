<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">  
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/todo-style.css">

  </head>
  <body>
    <div class="jumbotron">
      <h1 style="text-align: center; margin-bottom: 20px;">To Do App</h1>
      <div class="container form-container">
        <h2 style="text-align: center; margin-bottom: 20px;">Add New Task</h2>
        <form class="form-task">
          <div class="form-div">
            <label for="taskName">Task Name</label>
          <input type="text" id="taskName" class="form-control" placeholder="Task name" required="" autofocus="">
          </div>
          <div class="form-div">
            <label for="completionDate" >Expected Completion Date</label>
            <input type="date" id="completionDate" class="form-control" placeholder="Today" required>
          </div>
          <div class="form-div">
            <label for="responsibility" >Responsibility</label>
            <select id="responsibility" name="responsibility" class="form-control" placeholder="select" required>
              <option value="" selected>Please select responsibility</option>
              <option value="Kavya">Kavya</option>
              <option value="Sasi">Sasi</option>
              <option value="Both">Both</option>
            </select>
          </div>
          <div class="form-div">
            <label for="priority" >Task Priority (1 is top priority)</label>
            <input type="number" id="priority" class="form-control" name="quantity" min="1" max="5">
          </div>
          <div class="form-div">
            <button class="btn btn-primary btn-submit" type="submit" id="addTask">Submit</button>
            <input class="btn btn-primary" type="reset">
          </div>
        </form>
      </div>
    </div>

    <div class="container container-tasks">
      <div class="todoTable">
        <h2>To Do Items</h2>
        <div id="todoDiv"></div>
    </div>
      <div class="completedTable">
        <h2>Completed Items</h2>
        <div id="completedDiv"></div>
    </div>
    </div>
    <!-- JavaScript & jQuery Links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
